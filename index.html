<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPhone Realista - Apps visibles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="iphone" id="iphone">

    <!-- Pantalla de logo -->
    <div class="screen logo-screen" id="logoScreen">
      <div class="apple-logo"></div>
    </div>

    <!-- Pantalla de bloqueo -->
    <div class="screen lock-screen" id="lockScreen">
      <div class="lock-time" id="lockTime">--:--</div>
      <div class="lock-date" id="lockDate">---</div>
      <div class="swipe-up">Desliza hacia arriba para desbloquear</div>
    </div>

    <!-- Escritorio -->
    <div class="screen home-screen" id="homeScreen">
      <div class="apps-grid" id="appsGrid"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
